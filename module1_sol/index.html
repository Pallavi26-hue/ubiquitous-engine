<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body >
   <div class="container" ng-controller = "LunchCheckController">
     <h1>Module1 solution</h1>
     <br>

     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="items" placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "checkItems()">Check If the items are too much</button>
         </div>
         <div class="form-group message" ng-model = "show">
           <div ng-show="!empty && checked" >{{message}}</div>
           <div ng-show="empty" >Please enter the data </div>
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
